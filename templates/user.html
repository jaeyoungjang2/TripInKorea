<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../Trip/static/css/mypage.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <script>
        function movetohome() {
            window.location.href = "#"
            //홈 URL
        }

        function logout() {
            window.location.href = "#"
            //로그인페이지 URL
        }

        function newpost() {
            window.location.href = "#"
            //작성페이지 URL
        }
    </script>
</head>


<body>
{% if username %}
    <a href="/user/{{ username }}"><span>{{ username }}</span></a>
            {% endif %}

<header>
    <div class="mypage-head">
        <img onclick="movetohome()" src="../static/004.png">
        <button onclick="logout()" class="mypage-logout">Logout</button>
    </div>
</header>
<div class="mypage-posts">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="mypage-posts-box">
        <div>
            {% if docs %}
            <div class="mypage-post">
                {% for doc in docs %}
                <div class="mypage-post-title">
                    <label><b>타이틀</b></label>
                    <div>
                        <span><b>{{ doc.title }}</b></span>
                    </div>
                </div>

                <div class="mypage-post-title">
                    <label><b>내용</b></label>
                    <div>
                        <span><b>{{ doc.summary }}</b></span>
                    </div>
                </div>

                {% endfor %}
            </div>
            {% endif %}
        </div>
        <!—새 포스트 작성—>
        <div class="mypage-newpost">
            <div class="mypage-post h-100">
                <img src="../static/003.png"
                     class="mypage-post-img" onclick="newpost()">
            </div>
        </div>
    </div>
</div>
</body>
</html>
